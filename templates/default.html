<!DOCTYPE HTML >
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title><TMPL_VAR title></title>
        <link href='http://fonts.googleapis.com/css?family=EB+Garamond|Nothing+You+Could+Do|Titillium+Web' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/default.css" type="text/css" media="screen" charset="utf-8">
    </head>

    <body>
        <div id="container">
            <div id="header">
                driven by thirst for knowledge.
            </div>

            <div id="body">
                <TMPL_VAR content><div id="sidebar">
                    <h3>Posts</h3>
                    <ul>
                        <TMPL_LOOP recent_posts>
                        <li><a href="<TMPL_VAR link>"><TMPL_VAR title></a> - <span class="createtime"><TMPL_VAR createtime></span></li>
                        </TMPL_LOOP>
                    </ul>

                    <h3>Tags</h3>
                    <ul>
                        <TMPL_LOOP post_tags>
                        <li><a href="/tags/<TMPL_VAR tag>.html"><TMPL_VAR tag> (<TMPL_VAR count>)</a></li>
                        </TMPL_LOOP>
                    </ul>

                    <h3>Archives</h3>
                    <ul>
                        <TMPL_LOOP post_months>
                        <li><a href="/archives/<TMPL_VAR month_link>.html"><TMPL_VAR month_display> (<TMPL_VAR count>)</a></li>
                        </TMPL_LOOP>
                    </ul>
                </div>
            </div>

            <div id="footer">
                Pages of this site are generated by <strong><em>Minerl</em></strong> <br/> 
                <a href="http://github.com/neevek">http://github.com/neevek</a><br />
                <a href="http://weibo.com/neevek">@neevek</a> 
            </div>
        </div>
    </body>
</html>
