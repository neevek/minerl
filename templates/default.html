<!DOCTYPE HTML >
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title><TMPL_VAR title></title>
        <link href='http://fonts.googleapis.com/css?family=EB+Garamond|Nothing+You+Could+Do|Titillium+Web' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/default.css" type="text/css" media="screen" charset="utf-8">
    </head>

    <body>
        <div id="container">
            <div id="header">
                <div id="nav">
                    <ul>
                        <li><a href="/index.html">HOME</a></li>
                        <li><a href="/all-posts.html">POSTS</a></li>
                        <li><a href="/about.html">ABOUT</a></li>
                    </ul>
                </div>
                <div id="sig">
                    driven by thirst for knowledge.
                </div>
            </div>

            <div id="body">
                <TMPL_VAR content><div id="sidebar">
                    <h3>Posts</h3>
                    <ul>
                        <TMPL_LOOP __minerl_recent_posts>
                        <li><a href="<TMPL_VAR __post_link>"><TMPL_VAR __post_title></a> - <span class="createdate"><TMPL_VAR __post_createdate></span></li>
                        </TMPL_LOOP>
                    </ul>

                    <h3>Tags</h3>
                    <ul>
                        <TMPL_LOOP __minerl_all_tags>
                        <li><a href="/tags/<TMPL_VAR __minerl_tag>.html"><TMPL_VAR __minerl_tag> (<TMPL_VAR __minerl_post_count>)</a></li>
                        </TMPL_LOOP>
                    </ul>

                    <h3>Archives</h3>
                    <ul>
                        <TMPL_LOOP __minerl_archived_months>
                        <li><a href="/archives/<TMPL_VAR __minerl_month_link>.html"><TMPL_VAR __minerl_month_display> (<TMPL_VAR __minerl_post_count>)</a></li>
                        </TMPL_LOOP>
                    </ul>
                </div>
            </div>

            <div id="footer">
                Pages of this site are generated by <strong><em>Minerl</em></strong> <br/> 
                <a href="http://github.com/neevek">http://github.com/neevek</a><br />
                <a href="http://weibo.com/neevek">@neevek</a> 
            </div>
        </div>
    </body>
</html>
